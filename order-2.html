<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal and Delivery Information</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      footer {
        background-color: #b2b2b2;
        color: #fff;
        padding: 10px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      form {
        margin-top: 20px;
      }

      label {
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      .phone- {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 20px;
      }

      .buttonsubmit {
        width: 800px;
        margin-bottom: 150px;
      }

      button:hover {
        background-color: #555;
      }

      .buttonsubmit {
        width: 100%;
      }

      @media screen and (max-width: 768px) {
        .buttonsubmit {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Personal and Delivery Information</h1>
    </header>

    <div class="container">
      <form action="https://mabrur.kodeintekno.com/order-detail.html">
        <div>
          <label for="nama">Name:</label><br />
          <input
            id="nama"
            type="text"
            name="name"
            placeholder="Input Your Name"
            required
          />
        </div>
        <div>
          <label for="email">Email:</label><br />
          <input
            id="email"
            type="email"
            name="email"
            placeholder="Input Your email"
            required
          />
        </div>
        <div>
          <label for="phone">Phone:</label><br />
          <input
            class="phone-"
            id="phone"
            type="number"
            name="phone"
            placeholder="Input Your Telephone number"
            required
          />
        </div>
        <div>
          <label for="address">Address:</label><br />
          <textarea
            name="Address"
            id="address"
            cols="60"
            rows="10"
            required
            placeholder="Input Your Address"
          ></textarea>
        </div>

        <div>
          <p><strong>Delivered by:</strong></p>
          <input
            type="radio"
            id="regularShipping"
            name="deliveryMethod"
            value="Regular"
            required
            checked
          />
          <label for="regularShipping">Regular shipping truck</label><br />
          <input
            type="radio"
            id="droneShipping"
            name="deliveryMethod"
            value="Drone"
            required
          />
          <label for="droneShipping">Drone (+$100)</label>
        </div>
        <p>Note: <em>All include super tough frame protector</em></p>
        <button type="submit" class="buttonsubmit">PROCEED TO PURCHASE</button>
      </form>
    </div>

    <footer>
      <a href="index.html"> BACK TO PRODUCT</a>
      <br />
      <img
        src="img/Logo_nexa-removebg-preview.png"
        alt="nexa-logo"
        width="150"
        height="75"
        style="margin-top: 15px"
      />
    </footer>
  </body>
</html>
